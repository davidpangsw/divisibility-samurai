<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Divisibility Samurai - Learn math through slashing numbers">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Divisibility Samurai">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Divisibility Samurai</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Native loading screen that appears immediately */
    #native-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #native-loading h1 {
      color: #7c3aed;
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: bold;
    }
    
    #native-loading .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #7c3aed;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    #native-loading p {
      margin-top: 1rem;
      color: #6b7280;
      font-size: 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Hide loading screen when Flutter is ready */
    body.flutter-ready #native-loading {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Native loading screen - appears immediately -->
  <div id="native-loading">
    <h1>Divisibility Samurai</h1>
    <div class="spinner"></div>
    <p>Loading game...</p>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Hide native loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      document.body.classList.add('flutter-ready');
    });
    
    // Fallback: hide after 10 seconds in case event doesn't fire
    setTimeout(function() {
      document.body.classList.add('flutter-ready');
    }, 10000);
  </script>
</body>
</html>
